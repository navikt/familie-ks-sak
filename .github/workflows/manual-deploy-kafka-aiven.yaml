          CLUSTER: dev-gcp
          RESOURCE: .nais/kafka/dvh-sakstatistikk-sak-topic-dev.yaml
      - name: Deploy dvh-sakstatistikk-sak-topic til prod
        uses: nais/deploy/actions/deploy@655191e618af58744d594ab4226aeac78dc739ec # ratchet:nais/deploy/actions/deploy@v2
